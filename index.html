<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Kritsy! ðŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFC0CB;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .panda-container {
            margin-bottom: 30px;
        }

        .panda {
            width: 220px;
            height: 220px;
            display: inline-block;
            object-fit: contain;
        }

        .question {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Roboto', sans-serif;
        }

        .btn-yes {
            background-color: #FF6B9D;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-yes:hover {
            transform: scale(1.1);
        }

        .btn-no {
            background-color: #D3D3D3;
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .shy-text {
            color: #666;
            font-size: 15px;
            font-style: italic;
        }

        .final-state {
            display: none;
        }

        .final-text {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .gif-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .gif-container img {
            width: 100%;
            border-radius: 10px;
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            top: -20px;
            animation: confetti-fall linear forwards;
            z-index: 1;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Movement area for NO button */
        .movement-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9998;
        }

        .movement-area .btn-no {
            pointer-events: auto;
        }

        /* Hide initial state when final is shown */
        .card.final-active .initial-state {
            display: none;
        }

        .card.final-active .final-state {
            display: block;
        }
    </style>
</head>
<body>
    <div class="movement-area" id="movementArea"></div>
    
    <div class="card" id="card">
        <!-- Initial State -->
        <div class="initial-state">
            <div class="panda-container">
                <!-- Replace 'panda.png' with your actual image filename -->
                <img src="cute-panda.png" alt="Cute Panda" class="panda">
            </div>
            
            <div class="question">Kritsy will you be my valentine?</div>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            
            <div class="shy-text">"No" seems a bit shy ðŸ˜ˆ</div>
        </div>

        <!-- Final State -->
        <div class="final-state">
            <div class="panda-container">
                <!-- Replace 'panda.png' with your actual image filename -->
                <img src="cute-panda.png" alt="Cute Panda" class="panda">
            </div>
            
            <div class="final-text">I Knew it! you can't reject a sweetheart like me ðŸ˜‰</div>
            
            <div class="gif-container" id="gifContainer">
                <!-- Placeholder for GIF - you can replace this src with your own GIF URL -->
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzBkNzE5ZjE5ZjE5ZjE5ZjE5ZjE5ZjE5ZjE5ZjE5ZjE5ZjE5ZjE5ZjE5ZiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/MDJ9IbxxvDUQM/giphy.gif" 
                     alt="Celebration" 
                     style="display: block;">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        const movementArea = document.getElementById('movementArea');
        
        let yesHoverCount = 0;
        const maxIncrements = maxScale = 4; // keep it an integer only
        let noButtonInMovementArea = false;

        // YES button hover effect
        yesBtn.addEventListener('mouseenter', function() {
            if (yesHoverCount < maxIncrements) {
                yesHoverCount++;
                const newScale = 1 + (yesHoverCount * 0.2);
                const limitedScale = Math.min(newScale, maxScale);
                yesBtn.style.transform = `scale(${limitedScale})`;
            }
        });

        // YES button click - show final state with confetti
        yesBtn.addEventListener('click', function() {
            card.classList.add('final-active');
            noBtn.remove();
            createConfetti();
        });

        // NO button hover effect - move away
        noBtn.addEventListener('mouseover', function(e) {
            moveNoButton();
        });

        function moveNoButton() {
            if (!noButtonInMovementArea) {
                // Move to movement area
                movementArea.appendChild(noBtn);
                noButtonInMovementArea = true;
                noBtn.style.position = 'fixed';
            }

            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate safe boundaries (keeping button fully visible)
            const maxX = viewportWidth - btnWidth - 20;
            const maxY = viewportHeight - btnHeight - 20;

            // Generate random position
            const newX = Math.random() * maxX + 10;
            const newY = Math.random() * maxY + 10;

            // Smoothly move to new position
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#FF1493', '#FF69B4', '#FFB6C1', '#FFC0CB', '#FF6B9D', '#C71585'];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Random horizontal position
                    confetti.style.left = Math.random() * 100 + '%';
                    
                    // Random color
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    // Random animation duration
                    const duration = Math.random() * 3 + 2;
                    confetti.style.animationDuration = duration + 's';
                    
                    // Random delay
                    const delay = Math.random() * 0.5;
                    confetti.style.animationDelay = delay + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, (duration + delay) * 1000);
                }, i * 30);
            }
        }

        // Initial position for NO button
        window.addEventListener('load', function() {
            const container = document.getElementById('buttonsContainer');
            const rect = container.getBoundingClientRect();
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        });
    </script>
</body>
</html>
